site_name: RAG2F Docs
site_description: Documentation hub for RAG2F microservices
site_url: https://rag2f.github.io/docs/
repo_url: https://github.com/rag2f/docs
repo_name: rag2f/docs
docs_dir: mkdocs
theme:
  name: material
  custom_dir: mkdocs/overrides
  logo: assets/RAG2F.png
  favicon: assets/RAG2F.png
  palette:
    - scheme: default
      primary: blue grey
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.sections
  - navigation.expand
  - navigation.top
  - content.code.copy
  - content.code.annotate
  - content.tabs.link
  - search.highlight
  - search.suggest
plugins:
- search
hooks:
  - mkdocs_hooks.py
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - admonition
  - attr_list
  - md_in_html
  - tables
extra_css:
- assets/stylesheets/extra.css
nav:
- Home: index.md
- Contributing: contributing.md
- Minigame: minigame/index.html
- RAG2F:
  - Overview: rag2f/index.md
  - Concepts: rag2f/concepts.md
  - Result pattern: rag2f/result-pattern.md
  - Quickstart: rag2f/quickstart.md
  - Installation: rag2f/installation.md
  - Configuration: rag2f/configuration.md
  - Plugins: rag2f/plugins.md
  - Plugin anatomy: rag2f/plugin-anatomy.md
  - Hooks: rag2f/hooks.md
  - Hooks reference: rag2f/hooks-reference.md
  - Embedders: rag2f/embedders.md
  - Repositories: rag2f/repositories.md
  - Architecture: rag2f/architecture.md
  - Troubleshooting: rag2f/troubleshooting.md
  - GitHub repo â†—: https://github.com/rag2f/rag2f
